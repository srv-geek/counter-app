<div class="counter-container">
  <h1 class="counter-title">✨ Interactive Counter ✨</h1>
  <p class="counter-subtitle">Keep track of your numbers easily</p>

  <h2 class="counter-value">{{ counter() }}</h2>

  <div class="button-group">
    <button class="btn increment" (click)="increment()">+ Increment</button>
    <button class="btn decrement" (click)="decrement()">- Decrement</button>
    <button class="btn reset" (click)="reset()">Reset</button>
  </div>
</div>
